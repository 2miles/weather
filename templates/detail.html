<h2>This is detail for {{ name }}</h2>
<h3>Coordinates:</h3>
<p>Lattitude = {{ lat }}</p>
<p>Longitude = {{ lon }}</p>

{% for data in forecast_list %}
<p>
  {{ data.date }} --- temp: {{ data.temp }} --- humidity: {{data.humidity}}% ---
  feels like: {{ data.feels_like }} --- {{ data.description }}
</p>
{% endfor %}
